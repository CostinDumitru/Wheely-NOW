<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheelchair Services | Order Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/orderform.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/orderform.js" defer></script>
  </head>
  <body>
    <header class="header d-flex justify-content-center align-items-center p-3">
      <img src="./../assets/img/logo.png" alt="Logo" id="logo" />
      <span class="logo-text ms-2">Wheely NOW</span>
    </header>

    <nav class="navbar bg-light shadow-sm px-4">
      <div class="container d-flex justify-content-center gap-3 py-2">
        <a href="./../index.html" class="btn custom-btn">Documentation</a>
        <a href="./orderform.html" class="btn custom-btn">Order Form</a>
        <a href="./orderlist.html" class="btn custom-btn">Orders</a>
      </div>
    </nav>
    <main class="container my-5">
      <form
        id="orderForm"
        class="p-4 rounded-4 bg-white mb-5 border-0 shadow-lg"
        style="max-width: 520px; margin: auto"
        autocomplete="off"
        novalidate
      >
        <div class="text-center mb-4">
          <span class="fs-3 fw-bold" style="color: #0f94db">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="#0F94DB"
              class="bi bi-clipboard2-check"
              viewBox="0 0 16 16"
              style="margin-bottom: 4px; margin-right: 6px"
            >
              <path
                d="M10.854 6.146a.5.5 0 0 0-.708 0L8.5 7.793 7.854 7.146a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"
              />
              <path
                d="M7.5 1v1h-1A1.5 1.5 0 0 0 5 3.5V4H4.5A1.5 1.5 0 0 0 3 5.5v8A1.5 1.5 0 0 0 4.5 15h7A1.5 1.5 0 0 0 13 13.5v-8A1.5 1.5 0 0 0 11.5 4H11v-.5A1.5 1.5 0 0 0 9.5 2h-1V1a.5.5 0 0 0-1 0zm2 1V2h-3v1a.5.5 0 0 0 .5.5h2A.5.5 0 0 0 9.5 2zm-5 2.5A.5.5 0 0 1 4.5 4H5v.5A1.5 1.5 0 0 0 6.5 6h3A1.5 1.5 0 0 0 11 4.5V4h.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-8z"
              />
            </svg>
            Enter Order Details
          </span>
          <div
            class="mx-auto mt-2"
            style="
              height: 3px;
              width: 50px;
              background: linear-gradient(90deg, #17afff, #0f94db 80%);
              border-radius: 2px;
              opacity: 0.9;
            "
          ></div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-8">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder=" "
                required
              />
              <label for="name">Full Name</label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-floating">
              <input
                type="number"
                min="1"
                max="120"
                class="form-control"
                id="age"
                name="age"
                placeholder=" "
                required
              />
              <label for="age">Age</label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder=" "
            required
          />
          <label for="address">Address</label>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-6">
            <div class="form-floating">
              <select
                class="form-select"
                id="mobility"
                name="mobility"
                required
              >
                <option value="" selected>Select...</option>
                <option>Very low</option>
                <option>Partial</option>
                <option>Full</option>
              </select>
              <label for="mobility">Mobility</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <select
                class="form-select"
                id="wheelchairType"
                name="wheelchairType"
                required
              >
                <option value="" selected>Select...</option>
                <option>Manual</option>
                <option>Electric</option>
              </select>
              <label for="wheelchairType">Wheelchair Type</label>
            </div>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-6">
            <div class="form-floating">
              <input
                type="number"
                min="35"
                max="70"
                class="form-control"
                id="seatWidth"
                name="seatWidth"
                placeholder=" "
                required
              />
              <label for="seatWidth">Seat Width (cm)</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <input
                type="number"
                min="35"
                max="70"
                class="form-control"
                id="seatHeight"
                name="seatHeight"
                placeholder=" "
                required
              />
              <label for="seatHeight">Seat Height (cm)</label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-2">
          <input
            type="number"
            min="0"
            step="100"
            class="form-control"
            id="price"
            name="price"
            placeholder=" "
            required
          />
          <label for="price">Price (RON)</label>
        </div>

        <button
          type="submit"
          class="btn custom-btn w-100 py-2 fs-5 shadow-sm mt-3"
        >
          Add Order
        </button>
      </form>
    </main>
    <footer class="mt-5">
      Copyright &copy; 2025 | Design:
      <a href="https://github.com/CostinDumitru" target="_blank"
        >Costin Dumitru</a
      >
    </footer>
  </body>
</html>
