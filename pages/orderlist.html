<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheelchair Services | Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/orderlist.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/orderlist.js" defer></script>
  </head>
  <body>
    <header class="header d-flex justify-content-center align-items-center p-3">
      <img src="./../assets/img/logo.png" alt="Logo" id="logo" />
      <span class="logo-text ms-2">Wheely NOW</span>
    </header>

    <nav class="navbar bg-light shadow-sm px-4">
      <div class="container d-flex justify-content-center gap-3 py-2">
        <a href="./../index.html" class="btn custom-btn">Documentation</a>
        <a href="./orderform.html" class="btn custom-btn">Order Form</a>
        <a href="./orderlist.html" class="btn custom-btn">Orders</a>
      </div>
    </nav>
    <main class="container my-5">
      <!-- Orders will be loaded here by orderlist.js -->
    </main>
    <footer>
      Copyright &copy; 2025 | Design:
      <a href="https://github.com/CostinDumitru" target="_blank"
        >Costin Dumitru</a
      >
    </footer>
    <!-- Edit Order Modal -->
    <div
      class="modal fade"
      id="editOrderModal"
      tabindex="-1"
      aria-labelledby="editOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div
          class="modal-content p-0 border-0 rounded-4 shadow-lg bg-white"
          style="max-width: 520px; margin: auto"
        >
          <form id="editOrderForm" autocomplete="off" novalidate>
            <div class="modal-header border-0 pb-0 bg-white rounded-top-4">
              <div class="w-100 text-center">
                <span class="fs-3 fw-bold" style="color: #000">
                  Edit Order
                </span>
                <div
                  class="mx-auto mt-2"
                  style="
                    height: 3px;
                    width: 50px;
                    background-color: #ffca2c;
                    border-radius: 2px;
                    opacity: 0.9;
                  "
                ></div>
              </div>
              <button
                type="button"
                class="btn-close position-absolute end-0 me-3 mt-2"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="z-index: 10"
              ></button>
            </div>
            <div class="modal-body p-4 pt-3">
              <input type="hidden" id="editOrderId" />
              <div class="row g-2 mb-2">
                <div class="col-8">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="editName"
                      placeholder=" "
                      required
                    />
                    <label for="editName">Full Name</label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-floating">
                    <input
                      type="number"
                      min="1"
                      max="120"
                      class="form-control"
                      id="editAge"
                      placeholder=" "
                      required
                    />
                    <label for="editAge">Age</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editAddress"
                  placeholder=" "
                  required
                />
                <label for="editAddress">Address</label>
              </div>

              <div class="row g-2 mb-2">
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="editMobility" required>
                      <option value="" selected>Select...</option>
                      <option>Very low</option>
                      <option>Partial</option>
                      <option>Full</option>
                    </select>
                    <label for="editMobility">Mobility</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="editWheelchairType"
                      required
                    >
                      <option value="" selected>Select...</option>
                      <option>Manual</option>
                      <option>Electric</option>
                    </select>
                    <label for="editWheelchairType">Wheelchair Type</label>
                  </div>
                </div>
              </div>

              <div class="row g-2 mb-2">
                <div class="col-6">
                  <div class="form-floating">
                    <input
                      type="number"
                      min="35"
                      max="70"
                      class="form-control"
                      id="editSeatWidth"
                      placeholder=" "
                      required
                    />
                    <label for="editSeatWidth">Seat Width (cm)</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <input
                      type="number"
                      min="35"
                      max="70"
                      class="form-control"
                      id="editSeatHeight"
                      placeholder=" "
                      required
                    />
                    <label for="editSeatHeight">Seat Height (cm)</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-2">
                <input
                  type="number"
                  min="0"
                  step="100"
                  class="form-control"
                  id="editPrice"
                  placeholder=" "
                  required
                />
                <label for="editPrice">Price (RON)</label>
              </div>
            </div>
            <div
              class="modal-footer border-0 pt-0 pb-4 bg-white rounded-bottom-4"
            >
              <button
                type="button"
                class="btn btn-secondary px-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-warning px-4">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Order Modal -->
    <div
      class="modal fade"
      id="deleteOrderModal"
      tabindex="-1"
      aria-labelledby="deleteOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div
          class="modal-content p-0 border-0 rounded-4 shadow-lg bg-white"
          style="max-width: 420px; margin: auto"
        >
          <form id="deleteOrderForm" autocomplete="off">
            <div class="modal-header border-0 pb-0 bg-white rounded-top-4">
              <div class="w-100 text-center">
                <span class="fs-3 fw-bold" style="color: #f44336">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="28"
                    fill="#f44336"
                    class="bi bi-trash3"
                    viewBox="0 0 16 16"
                    style="margin-bottom: 4px; margin-right: 6px"
                  >
                    <path
                      d="M6.5 1a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1H14a1 1 0 0 1 1 1v1H1V2a1 1 0 0 1 1-1h3.5z"
                    />
                    <path
                      d="M2.5 4h11l-.9 10.59A1.5 1.5 0 0 1 11.11 16h-6.22a1.5 1.5 0 0 1-1.49-1.41L2.5 4zm10.9 1H2.6l.9 10.59A.5.5 0 0 0 4.89 15h6.22a.5.5 0 0 0 .49-.41L13.4 5z"
                    />
                  </svg>
                  Delete Order
                </span>
                <div
                  class="mx-auto mt-2"
                  style="
                    height: 3px;
                    width: 50px;
                    background: linear-gradient(90deg, #f44336, #d32f2f 80%);
                    border-radius: 2px;
                    opacity: 0.9;
                  "
                ></div>
              </div>
              <button
                type="button"
                class="btn-close position-absolute end-0 me-3 mt-2"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="z-index: 10"
              ></button>
            </div>
            <div class="modal-body p-4 pt-3 text-center">
              <input type="hidden" id="deleteOrderId" />
              <div class="mb-3">
                <span class="fs-5 text-dark"
                  >Are you sure you want to delete this order?</span
                >
              </div>
              <div class="small text-muted mb-2">
                This action cannot be undone.
              </div>
            </div>
            <div
              class="modal-footer border-0 pt-0 pb-4 bg-white rounded-bottom-4 justify-content-center"
            >
              <button
                type="button"
                class="btn btn-secondary px-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-danger px-4">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
